{% set version = "3.4.1" %}

package:
  name: eigen
  version: {{ version }}

source:
  git_url: https://gitlab.com/libeigen/eigen/
  git_rev: bae907b8f6078b1df290729eef946360315bd312

build:
  number: 0

requirements:
  build:
    - cmake
    - {{ compiler('cxx') }}
    - make

test:
  requires:
    - {{ compiler('cxx') }}
  files:
    - test.cc

  commands:
    - test -d ${PREFIX}/include/eigen3  # [unix]
    - if not exist %PREFIX%\\Library\\include\\eigen3 exit 1  # [win]
    - if not exist %PREFIX%\\Library\\share\\pkgconfig\\eigen3.pc exit 1  # [win]

about:
  home: http://eigen.tuxfamily.org/
  license: MPL-2.0
  summary: C++ template library for linear algebra

extra:
  recipe-maintainers:
    - traversaro
    - jakirkham
    - patricksnape
    - jschueller
    - seanyen
